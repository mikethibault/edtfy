machine:
  node:
    version: 6

dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) NODE_VERSION=0.12 ;; 1) NODE_VERSION=4 ;; 2) NODE_VERSION=5 ;; 3) NODE_VERSION=6 ;; esac; nvm install $NODE_VERSION && nvm alias default $NODE_VERSION
  override:
    - npm install

test:
  override:
    - npm run build
    - npm test